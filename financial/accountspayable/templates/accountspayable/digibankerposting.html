{% for item in data %}
<tr>
  <th><input type="checkbox" class="check" value={{ item.id }}></th>
  <td>{{ item.apnum }}</td>
  <td style="width:100px">{{ item.apdate|date:'Y-m-d' }}</td>
  <td>{{ item.payeename }}</td>
  <td>{{ item.enterby }}</td>
  <td>{{ item.actualapprover.first_name }}&nbsp;{{ item.actualapprover.last_name }}</td>
</tr>
{% endfor %}
