<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report - Chart of Account</title>
    <style>
        .col {
            padding: 5px;
            padding-top: 8px;
        }
    </style>
</head>
<body>
<table border="1">
    <thead>
        <tr>
            <th><div class="col"><span>Account Code</span></div></th>
            <th><div class="col"><span>Title</span></div></th>
            <th><div class="col"><span>Description</span></div></th>
            <th><div class="col"><span>Description</span></div></th>
        </tr>
    </thead>
    <tbody>
        {% for data in data_list %}
            <tr>
                <td><div class="col">{{ data.accountcode }}</div></td>
                <td><div class="col">{{ data.title }}</div></td>
                <td><div class="col">{{ data.description }}</div></td>
                <td><div class="col">{{ data.enterdate }}</div></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
