<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report - Chart of Account</title>
    <style>
        .col {
            padding: 5px;
            padding-top: 8px;
        }
    </style>
</head>
<body>
{% load lookup %}
<table border="1">
    <thead>
        <tr>
            {% for data in custom_header %}
                <th><div class="col">{{ data }}</div></th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
            {% for data in data_list %}
            <tr>
                {% for header in list_header %}
                    <td><div class="col">{% lookup data header %}</div></td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
